\RequirePackage{xdp-pkg}

\RequirePackage{lstlangjson}
\RequirePackage{lstlangyaml}
\RequirePackage{lstlangmake}

\lstset{
    columns=fullflexible,
    basicstyle=\ttfamily\lst@ifdisplaystyle\small\fi,
    keywordstyle={\bfseries\color{primary}},
    keywordstyle=[2]{\bfseries\color{dark}},
    commentstyle={\slshape\color{muted!80!black}},
    stringstyle={\color{success}},
    rulecolor={\color{muted}},
    stepnumber=1,
    numbersep=5pt,
    numberstyle=\ttfamily,
    showspaces=false,
    showstringspaces=false,
    showtabs=false,
    tabsize=4,
    breaklines=true,
    breakatwhitespace=false,
    breakindent=1em,
    prebreak=\raisebox{0ex}[0ex][0ex]
    { \ensuremath{_{\kern-2.2pt\hookleftarrow}}}
}

% Style shorthands
\lstdefinestyle{tex}{
    language={[LaTeX]TeX}
}

\lstdefinestyle{yaml}{
    columns=fixed,
    language=yaml,
    tabsize=2
}

\lstdefinestyle{json}{
    language=json
}

\lstdefinestyle{make}{
    language=[gnu]make,
    upquote=true,
    sensitive=true,
    alsoletter=.-,
    keywords = {.CC,.CFLAGS,.PHONY,.SUFFIXES,SUFFIX,CPP_},
    keywordstyle = {\bfseries\color{primary}},
    moredelim=[is][\mkvariablestyle(\aftergroup\closingparen@make]{(}{)},
    moredelim=*[l][\mkcommandstyle]{\^^I},
    morestring=[b]',
    morestring=[b]",
    stringstyle=\mkstringstyle,
    literate =
        {\%}{{{\mkvariablestyle\%}}}1
        {\$}{{{\mkvariablestyle\$}}}1
        {\$*}{{{\mkvariablestyle\$*}}}2
        {\\}{{{\mklinecontstyle\lstum@backslash}}}1,
    MoreSelectCharTable =
    \processColon@make
    \processEqual@make
    \processBackslash@make
    \processTab@make,
    morecomment = [l]{\#},
    commentstyle = \mkcommentstyle,
}
